<html>
<head>
    <title>Employee registration form</title>
</head>
<body bgcolor="thistle">
    <form>
        <table align="center" cellpadding="25">
            <th colspan="9" fontsize="12">EMPLOYEE REGISTRATION FORM</th>
            <tr>
                <td>First Name&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</td>
                <td><input type="text" first name="first name"></td>
            </tr>
            <tr>
                <td>Last Name&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</td>
                <td><input type="text" first name="Last name"></td>
            </tr>
            <tr>
                <td>Gender&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</td>
                <td><input type="radio" id="Male" name="Gender" value="Male">
                    <label for="Male">Male</label><br>
                    <input type="radio" id="Female" name="Gender" value="Female">
                    <label for="Female">Female</label>
                </td>
            </tr>
            <tr>
                <td>DOB&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</td>
                <td><input type="Date" name="DOB"></td>
            </tr>
            <tr>
                <td>Email&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</td>
                <td><input type="text" first name="Email"></td>
            </tr>
            <tr>
                <td>Mobile no&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</td>
                <td><input type="text" first name="Mobile no"></td>
            </tr>
            <tr>
                <td>Address&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</td>
                <td><input type="textarea cols="6" row="4" name="Address"></td>
            </tr>

        </table>
    </form>
